<div class="row justify-content-center">
  <div class="col-10">
    <div class="row justify-content-center">
      <table class="table table-bordered table-dark col-md-4">
        <tbody>
        <tr>
          <td *ngFor="let cell of cellsInline" class="cellInline"><img src="../../assets/img/{{ cell.img }}" alt="">
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <br>
    <br>
    <div class="row justify-content-center">
      <button style="margin-right: 20px" class="btn btn-primary" (click)="shuffle()" href="">Shuffle</button>
      <button style="margin-right: 20px" class="btn btn-success" (click)="sort()" href="">Sort</button>
      <p>Nombre de swap : {{ iterSwap }}</p>
    </div>
  </div>
</div>
